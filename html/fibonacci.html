<html>
    <head>
        <title>Fibonacci series in Javascript</title>
    </head>
    <body>
        <script>
            var n1 = 0, n2 = 1, next_num, i;
            var num =parseInt(prompt("Enter the limit of fibonacci series"));
            document.write("Fibonacci Series:");
            for(i=1;i<=num;i++)
     {document.write("<br>"+ n1); //printthe n1
     next_num = n1 + n2; //sum of n1 and n2 into the next_num
     n1=n2;
     n2=next_num;
        }
        </script>
    </body>
</html>
